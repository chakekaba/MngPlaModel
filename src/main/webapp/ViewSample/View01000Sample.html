<!-- View01000_作業一覧 サンプル -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>プラモデル管理アプリ</title>
<link rel="stylesheet" href="css/View01000Sample.css">
</head>
<body>
<h1>作業一覧</h1>

<!-- 検索フォーム -->
<form action="search" method="post" onsubmit="return false;">
	<div>
		表示モード<br>
		<input type="radio" name="searchType" id="all" value="all" checked>
		<label for="all">全作業</label>
		<input type="radio" name="searchType" id="extract" value="extract" disabled>
		<label for=extract>対象作業のみ抽出</label>
	</div>
	<div>
		対象作業<br>
<!-- 		<select name="work_0">
			<option value="--">--</option>
			<option value="painting">塗装</option>
			<option value="glueing">接着</option>
		</select>
		<select name="work_1">
			<option value="--">--</option>
			<option value="XF-25">ライトシーグレイ</option>
		</select>
 -->
 		<select name="work_1">
			<option value="--">--</option>
			<option value="XF-25">塗装_ライトシーグレイ</option>
			<option value="glue01">接着_ゼリー瞬間接着剤</option>
			<option value="glue02">接着_低粘度瞬間接着剤</option>
			<option value="glue03">接着_プラパーツ</option>
		</select>
 	</div>
	<button type="submit">検索</button>
	<button type="button">リセット</button><!-- javascriptで実装する。 -->
</form>

<!-- 検索一覧テーブル -->
<div class="searchTable">

	<!-- 作業モード選択 -->
	<p>
		作業モード<br>
		<input type="radio" name="workMode" id="edit" value="edit" disabled>
		<!-- onclick="変更時に編集ボタンの有効・無効を切り替えるJS処理" -->
		<label for="edit">編集</label>
		<input type="radio" name="workMode" id="work" value="work" disabled>
		<!-- onclick="変更時に編集ボタンの有効・無効を切り替えるJS処理" -->
		<label for="work">プラモ作成</label>
	</p>

	<!-- 新規作業作成 -->
	<button type="button" onclick="location.href=
		'/MngPlaModel/ViewSample/View01010Sample.html?registerId=new'">新規</button>
	<table>
		<tr>
			<th>No</th>
			<th>プラモデル</th>
			<th>場所</th>
			<th>画像</th>
			<th>編集</th>
			<th>作業内容</th>
			<th>優先度</th>
			<th>進捗率</th>
			<th>チェック欄</th>
		</tr>
		<tr>
			<td rowspan="2">01</td>
			<td rowspan="2">島風</td>
			<td rowspan="2">艦橋</td>
			<td rowspan="2"></td>
			<td rowspan="2">
				<button type="button" onclick="location.href=
					'/MngPlaModel/ViewSample/View01010Sample.html?registerId=0001'">編集</button>
			</td>
			<td>接着_ゼリー仮止め</td>
			<td>--</td>
			<td>40%</td>
			<td><input type="checkbox"></td>

		</tr>
		<tr>
			<td>塗装_軍艦色</td>
			<td>--</td>
			<td>0%</td>
			<td><input type="checkbox"></td>
		</tr>
		<tr>
			<td>02</td>
			<td>ワスプ</td>
			<td>飛行甲板_エレベーター</td>
			<td></td>
			<td rowspan="2">
				<button type="button" onclick="location.href=
					'/MngPlaModel/ViewSample/View01010Sample.html?registerId=0002'">編集</button>
			</td>
			<td>塗装_ライトシーグレイ</td>
			<td>--</td>
			<td>75%</td>
			<td><input type="checkbox"></td>
		</tr>
	</table>
</div>

<!-- メインメニュー遷移ボタン -->
<a href="/View00000Sample.html" onclick="return false;">メインメニューへ戻る</a>
</body>
</html>
