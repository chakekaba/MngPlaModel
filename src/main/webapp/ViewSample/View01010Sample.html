<!-- View01010_作業内容編集 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>プラモデル管理アプリ</title>
<style>
	table{
		border-collapse: collapse;
		border: solid 2px;
	}

	th {
		border: solid 1px
	}

	td {
		border-width: 1px ;
		border-style: solid dotted;
	}
</style>
</head>
<body>
<h1 class="title">作業内容編集</h1>
<form action="/MngPlaModel/ViewSample/View01000Sample.html" onsubmit="inputValueCheck">
	<!-- 作業概要 -->
	<div class="Overview">
		表示No:xx<br><!-- View01000_作業一覧で表示している番号 -->

		<!-- プラモデル -->
		<label for="modelKind">プラモデル:</label>
		<br>
		<select id="modelKind" name=modelKind>
			<option value=""></option>
			<option value="島風">島風</option>
			<option value="ワスプ">ワスプ</option>
		</select>
		<br>

		<!-- 作業箇所 -->
		<label for="place">場所:</label>
		<br>
		<input type="text" id="place" >
		<br>

		<!-- 画像 -->

		<!-- 作業メモ -->
		<label for="memo">作業メモ:</label>
		<textarea id="memo" rows="8" cols="40"></textarea>
	</div>
	<!-- 作業詳細 -->
	<div class="detail">
		<button type="button">作業追加</button>

		<!-- 作業詳細一覧 -->
		<table>
			<tr>
				<th>作業内容</th>
				<th>優先度</th>
				<th>進捗率</th>
			</tr>
			<tr id="0001">
				<td>
			 		<select name="work_1">
						<option value="--">--</option>
						<option value="XF-25">塗装_ライトシーグレイ</option>
						<option value="glue01">接着_ゼリー瞬間接着剤</option>
						<option value="glue02">接着_低粘度瞬間接着剤</option>
						<option value="glue03">接着_プラパーツ</option>
						<!-- 作業種別：「その他」を用意して、フリーテキストを記載できるようにしたい -->
					</select>
				</td>
				<td><input type="text"></td>
				<td><input type="text">%</td>
			</tr>
		</table>
	</div>
	<button type="submit">更新</button>
</form>
<button type="button" onclick="location.href=
	'/MngPlaModel/ViewSample/View01000Sample.html'">
	<!-- 編集モードかつ変更箇所ありの場合、JavaScriptで警告が出るようにする。 -->
	戻る
</button>
</body>
</html>
