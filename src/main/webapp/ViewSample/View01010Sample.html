<!-- View01010_作業内容編集 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>プラモデル管理アプリ</title>
<link rel="stylesheet" href="css/View01010Sample.css">
</head>
<body>
<h1 class="title">作業内容編集</h1>
<form method="post" action="/MngPlaModel/ViewSample/View01000Sample.html" onsubmit="inputValueCheck" >
	<!-- 作業概要 -->
	<div class="Overview">
		表示No:xx<br><!-- View01000_作業一覧で表示している番号 -->

		<!-- プラモデル -->
		<label for="modelKind">プラモデル:</label>
		<br>
		<select id="modelKind" name=modelKind>
			<option value=""></option>
			<option value="島風">島風</option>
			<option value="ワスプ">ワスプ</option>
		</select>
		<br>

		<!-- 作業箇所 -->
		<label for="place">場所:</label>
		<br>
		<input type="text" id="place" >
		<br>

		<!-- 画像 -->

		<!-- 作業メモ -->
		<label for="memo">作業メモ:</label>
		<br>
		<textarea id="memo" rows="8" cols="40"></textarea>
	</div>
	<!-- 作業詳細 -->
	<div class="detail">
		<button type="button">作業追加</button>

		<!-- 作業詳細一覧 -->
		<table>
			<tr>
				<th class="workdetail">作業内容</th>
				<th class="priority">優先度</th>
				<th class="progressRate">進捗率</th>
			</tr>
			<tr id="0001">
				<td class="workdetail">塗装_ライトシーグレイ</td>
				<td class="priority"><input type="text"></td>
				<td class="progressRate"><input type="text">%</td>
			</tr>
		</table>
	</div>
	<button type="submit">更新</button>
</form>
<button type="button" onclick="location.href=
	'JavaScript:history.back();'">
	<!-- 編集モードかつ変更箇所ありの場合、JavaScriptで警告が出るようにする。 -->
	戻る
</button>
</body>
</html>
