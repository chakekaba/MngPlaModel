<!-- View02010Sample_塗料登録 サンプル -->
<!-- http://localhost:8080/MngPlaModel/ViewSample/View02010Sample.html -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>プラモデル管理アプリ</title>
<!-- BootstrapのCSS読み込み -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- jQuery読み込み -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="mb-3">
		<h1>塗料登録</h1>
	</div>
	<div class="border mb-3">
		<form action="/MngPlaModel/ViewSample/View02020Sample.html" method="post" class="m-3 ">
			<!-- ブランド -->
			<div class="mb-3 w-50">
				<label for="brandid" class="form-label">ブランド</label>
				<select class="form-control" id="brandid" name="brandid">
					<option hidden>選択してください</option>
					<option value="am">アクリル塗料ミニ（タミヤ/水性アクリル）</option>
					<option value="mc">Mr.カラー（GSIクレオス/ラッカー）</option>
					<option value="sh">水性ホビーカラー（GSIクレオス/水性アクリル）</option>
				</select>
			</div>
			<!-- カラーコード -->
			<div class="mb-3 w-50">
				<label for="colorcode" class="form-label">カラーコード</label>
				<input type="text" class="form-control" name="colorcode" id="colorcode">
			</div>
			<!-- カラー名 -->
			<div class="mb-3 w-50">
				<label for="colornm" class="form-label">カラー名</label>
				<input type="text" class="form-control" name="colornm" id="colornm">
			</div>
			<!-- 所持 -->
			<div class="mb-3 w-50">
				<label for="posession" class="form-label">所持状況</label>
				<select class="form-control" id="posession" name="posession">
					<option value="1" selected>所持</option>
					<option value="0">未所持</option>
				</select>
			</div>
			<!-- 選択肢表示 -->
			<div class="mb-3 w-50">
				<label for="selvisible" class="form-label">選択肢表示</label>
				<select class="form-control" id="selvisible" name="selvisible">
					<option value="1" selected>表示</option>
					<option value="0">非表示</option>
				</select>
			</div>
			<!-- 近似色 -->
			<div class="mb-3 w-50">
				<label for="appaintid" class="form-label">近似カラー</label>
				<select class="form-control" id="appaintid" name="appaintid">
					<option></option>
					<option value="amXF-1">XF-1 フラットブラック</option>
					<option value="shH-54">H-54 ネイビーブルー</option>
				</select>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-primary">登録</button>
			</div>
		</form>
	</div>
	<div>
		<!-- 塗料一覧画面遷移ボタン -->
		<a href="/MngPlaModel/ViewSample/View02000Sample.html" class="btn btn-link border" role="button">塗料一覧画面</a>
	</div>
</div>
</body>
</html>
