<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>プラモデル管理アプリ</title>
<!-- BootstrapのCSS読み込み -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- jQuery読み込み -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="row mb-3">
		<h1>使用塗料紐づけ更新</h1>
	</div>
	<!-- プラモデル -->
	<div class="mb-3 px-3">
		<form action="/MngPlaModel/ViewSample/View02110Sample.html" method="get"><!-- 本番ソースではpostメソッド使用 -->
			<div class="row mb-3">
				<label class="form-label col-1">プラモデル：</label>
				<div class="col">島風 1/700</div>
				<input type="hidden" class="form-control" value="0001">
			</div>
			<!-- 塗料 -->
			<div class="row mb-3">
				<label class="form-label col-1">塗料：</label>
				<div class="col">呉海軍工廠グレイ（日本海軍）</div>
				<input type="hidden" class="form-control" value="amXF-75">
			</div>
			<!-- 使用有無 -->
			<div class="row mb-3">
				<label for="isused" class="form-label col-1">使用状況：</label>
				<div class="col-5 border bg-light">使用</div>
				<div class="col-1 text-center fs-2">→</div>
				<select class="form-control col" name="isused" id="isused">
					<option>使用</option>
					<option>未使用</option>
				</select>
			</div>
			<!-- メモ -->
			<div class="row mb-3">
				<label for="memo"  class="form-label col-1">メモ：</label>
				<div class="col-5 text-break border bg-light">船体他の基本色として使用xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss</div>
				<div class="col-1 text-center fs-2">→</div>
				<textarea class="form-control col" rows="5" name="memo" id="memo">船体他の基本色として使用xxxxxxxxxxxxbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbxxxxooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo</textarea>
			</div>
			<button type="submit" class="btn btn-primary mb-3">更新</button>
		</form>
		<a href="/MngPlaModel/ViewSample/View02100Sample.html" class="btn btn-link border" role="button">戻る</a>
	</div>
</div>
</body>
</html>
