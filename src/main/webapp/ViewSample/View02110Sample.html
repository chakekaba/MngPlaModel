<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>プラモデル管理アプリ</title>
<!-- BootstrapのCSS読み込み -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

				プラモデル：島風 1/700

			<!-- 塗料 -->
			<div class="row mb-3">
				塗料：呉海軍工廠グレイ（日本海軍）
				<input type="hidden" value="amXF-75">
			</div>
			<!-- 使用有無 -->
			<div class="row mb-3">
				<label for="isused" class="form-label">使用状況：</label>
				<p class="col-1">使用</p>
				<p class="col-1">→</p>
				<select class="form-control col" name="isused" id="isused">

					<option>未使用</option>

			</div>
			<!-- メモ -->
			<div class="row mb-3">
				<p class="col-5">船体他の基本色として使用xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss</p>

			</div>
			<button type="submit" class="btn btn-primary mb-3">更新</button>
		</form>
		<a href="/MngPlaModel/ViewSample/View02100Sample.html" class="btn btn-link border" role="button">戻る</a>
	</div>
</div>
